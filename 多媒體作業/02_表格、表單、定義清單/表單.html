<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
</head>
<body>
<font face="微軟正黑體">
<h3 align="left">教學意見調查表</h3>
<fieldset>
    <legend>
        個人及課程資料
    </legend>
    <ol>
        <li>科目名稱：<input type="text" name="course"></li>
        <li>請選擇系所：<select size="1" name="depart">
            <option>英文系</option>
            <option>國貿系</option>
            <option>應外系</option>
            <option>資管系</option>
            </select>
        </li>
        <li>講師：<input type="text" name="teacher"></li>
        <li>性別：<input type="radio" name="gender" value="male" checked/>男生<input type="radio" name="gender" value="female"/>女生</li>
        <li>開課日期：<input type="date" name="selectdate"></li>
    </ol>
</fieldset>
<fieldset>
    <legend>
        意見調查
    </legend>
    <ol>
        <li>這門課你的出席狀況是<input type="radio" name="attend" value="no"/>沒有缺課
            <input type="radio" name="attend" value="one"/>缺課1-3次
            <input type="radio" name="attend" value="four"/>缺課4-6次
            <input type="radio" name="attend" value="six"/>缺課6次以上
        </li>
        <li>你對這門課的學習態度
            <input type="radio" name="attitude" value="always"/>很認真
            <input type="radio" name="attitude" value="sometimes"/>還算認真   
            <input type="radio" name="attitude" value="not"/>很不認真
        </li>
        <li>修習這門課的原因(可複選)
            <input type="checkbox" name="reason" value="must"/>必修
            <input type="checkbox" name="reason" value="credit"/>湊學分  
            <input type="checkbox" name="reason" value="interest"/>個人興趣
            <input type="checkbox" name="reason" value="other"/>其他原因
        </li>
        <li>請簡述你對此門課程的期望或改進的建議：
            <br><textarea name="suggest" cols="55" rows="2" wrap="hard"></textarea></li>
    </ol>  
</fieldset>
<input type="submit" value="送出"/>
<input type="reset" value="重寫"/> 
</font>
</body>
</html>
